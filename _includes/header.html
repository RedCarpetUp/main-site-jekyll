<div class="navbar-wrapper">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand col-m-3" href="{{ my_page.url | prepend: site.baseurl }}/">
          {% img "logo.png" alt:"{{site.title}}" class:"logo" %}
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <div class="mobile-list">
          <ul class="nav navbar-nav navbar-right">
            {% for my_page in site.pages %}
              {% if my_page.menu == 'main' %}
                <li>
                  {% if page.url == my_page.url %}
                    <a class="page-link active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                  {% else %}
                    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                  {% endif %}
                </li>
              {% endif %}
            {% endfor %}
          </ul>
         </div>

      </div>
    </div>
  </nav>
</div>
