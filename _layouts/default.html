<html>

  {% include head.html %}

  <body class="{% if page.title %}{{ page.title | downcase | replace: ' ', '-' }}{% else %}{{ site.title | downcase | replace: ' ', '_' }}{% endif %}">

  {% include header.html %}
    {% unless page.title == "Home" or page.layout == 'post' %}
      {% include body_header.html %}
    {% endunless %}
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

  {% javascript ie10-viewport-bug-workaround %}
</html>
