---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="date-published">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • by <a class="post-author" href="#">{{ page.author }}</a>{% endif %}{% if !page.categories.blank? %} • by <a class="post-category" href="#">{{ page.categories }}</a>{% endif %}</p>
    </header>

    <div class="post-content" itemprop="article-body">
      {{ content }}
    </div>
  </div>
</article>
